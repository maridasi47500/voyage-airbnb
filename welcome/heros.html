<form action="/createhero" method="post">
	<input id="user_id" type="hidden" name="user_id" value="<%=session["user_id"]%>" />
	<div class="field">
		<label for="user_nom" >nom de héros/heroin</label>

		                                                                            <input id="user_nom" type="text" name="nom" />
	</div>
	<div class="field">
		<label for="user_pic" >image</label>

		                                                                            <input id="user_nom" type="file" name="pic" />
	</div>
	<div class="field">
		<label for="user_type" >type heros</label>

<select id="user_type" name="type" >
	<option value="voyage">&#127757; voyage</option>
	<option value="electronique">&#128268; electronique</option>
	<option value="science">	
	&#127774; science</option>
</select>
	</div>

	<div>
	                                                                          <input id="user_sex_feminin" type="radio" name="sex" value="f"/>
										          <label for="user_sex_feminin" >sex feminin</label>
											  </div>
											  <div>

													                                                                              <input id="user_sex_masculin" type="radio" name="sex" value="m"/>
																						              <label for="user_sex_masculin" >sex masculin</label>
																							      </div>
	<div class="field">
		                                                                            <input id="user_submit" type="submit" name="ajouterhero" value="créer 1 hero.ine" />
	</div>
</form>
<div class="row row-cols-1 row-cols-md-2 g-4">

	        <%=render_collection(collection=db.Hero.getallbyuserid(session["user_id"]), partial='welcome/_hero.html', as_='hero') if session["user_id"] is not None or session["user_id"] != "" else "vous n'tees pas connecte"%>

</div>
